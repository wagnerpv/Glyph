<!DOCTYPE html>
<html>
	<head>
		<title>Glyph</title>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 
		<link rel="stylesheet" href="{{ url_for('static', filename='um-videoHeadlines-demo.css') }}"></link>

		<!-- Font awesome + google fonts -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>

	</head>
	<body>

		<script type="text/javascript">
		// document.getElementById("button").addEventListener('click', function () {
		//     var text = document.getElementById('text');
		//     text.text = (text.text + ' after clicking');
		// });
		var fillVal = function(url) {
			var val = document.getElementById('url-value');
			val.value = url;
			submitForm();
		}
		var showLoading = function () {
			console.log("loading");
			document.getElementById("url-loading").style.visibility = "visible";
		}
		var submitForm = function() {
			showLoading();
			document.getElementById("form").submit();
		}
		</script>


		<div class="outer">
		<div class="middle">
		<div class="inner">
				<div id="image-h1" class="big-title hover-highlight">
					<h1>Glyph</h1>
				</div>
				<h2 id="url-form">
					<div id="errors" class="small-text">
						{{ request.args.get('error', '') }}
					</div>
					<form id="form" method="post" action="{{ url_for('submitUrl') }}">
						<label for="url">Start with a YouTube URL:</label>
						<input id="url-value" type="text" name="url" autofocus/>
						<span class="button hover-highlight" onclick=submitForm();>
			                <i class=" fa-play-circle fa fa-lg"></i>
			            </span>
			        </form>
			        <div class="small-text">
			        	(Glyph loves short, stabilized videos. Try making glyphs about <span class="hover-highlight suggestion" onclick=fillVal("https://www.youtube.com/watch?v=eCG0M6T5sMU")>silkworms</span>, <span class="hover-highlight suggestion" onclick=fillVal("https://www.youtube.com/watch?v=fSiDIaab2nY")>cities</span>, or <span class="hover-highlight suggestion" onclick=fillVal("https://www.youtube.com/watch?v=_lJCG1zYc_k")>love</span>.)
			   		</div>
			   		<div id ="url-loading" class="small-text blink_me">Loading...check terminal <i class='fa fa-terminal'></i> for progress.</div>
		        </h2>
		</div>
		</div>
		</div>
	</body>
</html>
